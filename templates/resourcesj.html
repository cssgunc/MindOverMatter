{% extends "base.html" %} 
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='resourcesj.css') }}" />
{% endblock %}
{% block body %} 
<div class = "box">
    <div class = "resource-title">
        {{ resource.title }}
    </div>
    <div class = "resource-description">
        <a target="_blank" href="{{ resource.link }}">{{ resource.link }}</a>
    </div>
    <div class = "resource-description">
        <a href="mailto: {{ resource.email }}">{{ resource.email }}</a>
    </div>
    <div class = "resource-description">
        {{ resource.description }}
    </div>
    <div class = "resource-description">
        {{ resource.other }}
    </div>
</div>

{% endblock %}
